{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIUDAD DE LA SUERTE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'raffle/css/base.css' %}">
    <style>
        /* Background override for full-screen hero */
        html, body {
            min-height: 100%;
            background-image: url("{% static 'img/f1.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body::before {
            background-image: url("{% static 'img/f1.jpg' %}");
        }

        .panel__logo {
            background: transparent;
            border: none;
            box-shadow: none;
            backdrop-filter: none;
        }
    </style>
    {% block styles %}{% endblock styles %}
</head>
<body class="{% block body_class %}{% endblock body_class %}">
    <!-- âœ… Se ajusta perfectamente entre header y footer -->
    <main class="app-main">
        <section class="panel panel--logo">
            {% block logo %}
            <div class="panel__logo">
                <img src="{% static 'img/logo.png' %}" alt="Logo">
            </div>
            {% endblock logo %}
        </section>

        <section class="panel panel--content">
            <div class="panel__content">
                {% if messages %}
                <div class="message-list">
                    {% for message in messages %}
                    <div class="message message--{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                {% block content %}{% endblock content %}
            </div>
        </section>
    </main>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
